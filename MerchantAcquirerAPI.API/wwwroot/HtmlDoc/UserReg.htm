<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style>

body
{
}


#emailcss
{
	font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
	font-size: 12px;
	width: 747px;
	text-align: left;
border: 8px solid #015A7C;

}
#emailcss th
{
	font-size: 14px;
	font-weight: normal;
	padding: 10px 8px;
	color: #039;
        text-align: left;
    }
#emailcss td
{
	padding: 8px;
	color: #669;
}
#emailcss .odd
{
	background: #F5F5F5; 
	width:20px;
}

    .style1
    {
        font-weight: bold;
        width:30%;
    }
    .style4
    {
        font-weight: bold;
        width: 5%;
    }
</style>
</head>
<body>
<table id="emailcss">
    <thead>
    	<tr>
        	<th scope="col" colspan="2" align="left"><strong>Notification Alert </strong>:&nbsp;
                <strong>User Profile Setup/Update&nbsp;&nbsp;</strong></th>
        </tr>
    	<tr>
        	<th scope="col" colspan="2" align="left">Dear&nbsp; <strong>{fname}</strong>,</th>
        </tr>
    	<tr align="left">
        	<th scope="col" colspan="2">This is to inform you that your profile has been setup on 
                POS&nbsp; Portal as follows:</th>
        </tr>
    </thead>
    <tbody>
    	<tr class="odd">
        	<td class="style4">User ID</td>
            <td>{id}</td>
        </tr>
        <tr>
        	<td class="style4">FirstName</td>
            <td>{firstname}</td>
        </tr>
        <tr class="odd">
        	<td class="style4">LastName</td>
            <td>{lastname}</td>
        </tr>
        <tr>
        	<td class="style4">User Role</td>
            <td>{role}</td>
        </tr>
        <tr class="odd">
        	<td class="style4">User Status</td>
            <td>{status}</td>
        </tr>
        <tr>
        	<td class="style1" colspan="2">&nbsp;<p>
                    Please do not reply this email.
                </p>
                <p>
        Best regards,
    </p>
            </td>
        </tr>
    </tbody>
</table>



</body>
</html>
